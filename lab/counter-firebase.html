<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

   
<div id="likes">
    <span class="figure"></span>
</div>

<script type="text/javascript">
    var clicks = 0; 
    
    $("body").keydown(function(){ 
        clicks++; 
        $('.figure').html(clicks);
    });
</script>

</body>
</html>
