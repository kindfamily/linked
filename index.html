<!DOCTYPE html>
<html lang="ko">
   <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatibel" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>linked</title>
		<!-- Jquery CDN	-->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- 부가적인 테마 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
		
		<!-- 각종 효과 css 모음 -->
		<link rel="stylesheet" href="./css/style.css">
		
		<!-- 조작하는 js파일 모음 이지만 우선은 html파일을 대체하는 스크립트 모음 -->
		<script src="./js/app.js"></script>
		
		<!-- Dom 노드들 조각 모음 -->
		<script src="./js/helper.js"></script>
		
	</head>
	<body>
	      <div class="container">
           <div class="row">
           		<div id="header" class="col-md-12">
					<h1>카카오스토리<span class="badge">9</span></h1>
          		</div>
           </div>
           <div class="row">
           		<div class="col=md-12">
					<!-- 검색표 -->
           			<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

					<!-- todo: li a 안에 데이터 변경해서 javascript로 뿌려주는 틀 만들기 유다시티 폼 -->
					<ul id="myUL">
				     <li><a href="https://story.kakao.com/ch/tuntun"><h4>【추천카카오스토리】튼튼영어<img src="./img/kakaostrorylogo.png" alt=""></h4>이벤트,교재,교육정보 얻을수 있는 튼튼영어 대표 카카오스토리</a>
	            	
	            	</li>	
		              <li><a href="https://story.kakao.com/tuntungimpo" class="header">김포<img src="./img/kakaostrorylogo.png" alt=""></a></li>
					  <li><a href="https://story.kakao.com/tuntunmapo" class="header">마포성산<img src="./img/kakaostrorylogo.png" alt=""></a></li>
					  <li><a href="https://story.kakao.com/go1woo" class="header">대전유성<img src="./img/kakaostrorylogo.png" alt=""></a></li>
					  <li><a href="https://story.kakao.com/_4S0Mu6" class="header">안양만안<img src="./img/kakaostrorylogo.png" alt=""></a></li>
					  <li><a href="https://story.kakao.com/sharksjh" class="header">대구성서<img src="./img/kakaostrorylogo.png" alt=""></a></li>
					  <li><a href="https://story.kakao.com/_hB5g56" class="header">서초방배<img src="./img/kakaostrorylogo.png" alt=""></a></li>
					  <li><a href="https://story.kakao.com/tuntun0582" class="header">울산삼산<img src="./img/kakaostrorylogo.png" alt=""></a></li>
					  <li><a href="https://story.kakao.com/tuntun001" class="header">전주<img src="./img/kakaostrorylogo.png" alt=""></a></li>
             		</ul>
           		</div>
           </div>
           <script>
			   
			// 검색 폼 자바스크립트
			function myFunction() {
				// Declare variables
				var input, filter, ul, li, a, i;
				input = document.getElementById('myInput');
				filter = input.value.toUpperCase();
				ul = document.getElementById("myUL");
				li = ul.getElementsByTagName('li');

				// Loop through all list items, and hide those who don't match the search query
				for (i = 0; i < li.length; i++) {
					a = li[i].getElementsByTagName("a")[0];
					if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
						li[i].style.display = "";
					} else {
						li[i].style.display = "none";
					}
				}
			}
			</script>
           
			<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	</body>
</html>
